<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ILTuristo - быстрый поиск тура на море</title>

    <!-- Fomantic UI 2.9.0 [jsdelivr] | JQuery 3.6.1 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.0/dist/semantic.min.js"></script>

    <!-- Подключение скриптов -->
    <script src="./assets/js/hotel.js"></script>
    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/search-helper.js"></script>
    <script src="./assets/js/index.js"></script>

    <!-- Немного CSS... -->
    <style type="text/css">
      body {
        background-color: #e7e7e7;
      }
      body > .grid {
        height: 75%;
      }
      .column {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="ui teal icon header" id="main-header">
          <img src="assets/img/beach.svg" class="icon-image" />
          <div class="content">Турагентство «ILTuristo»</div>
          <div class="sub header">Быстрый поиск тура на море</div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment container">
            <!-- Комбо-бокс города -->
            <div class="field">
              <select id="city-dropdown" class="ui search dropdown"></select>
            </div>

            <!-- Комбо-бокс типа комнаты -->
            <div class="field">
              <select id="room-dropdown" class="ui selection dropdown"></select>
            </div>

            <!-- Чекбоксы рейтинга -->
            <div class="inline fields">
              <label>Рейтинг гостиницы</label>
              <div class="two wide field">
                <div class="ui checkbox" id="rating-3">
                  <input type="checkbox" checked name="rating-3" />
                  <label><span class="ui warning text">★★★</span></label>
                </div>
              </div>
              <div class="two wide field">
                <div class="ui checkbox" id="rating-4">
                  <input type="checkbox" checked name="rating-4" />
                  <label><span class="ui warning text">★★★★</span></label>
                </div>
              </div>
              <div class="two wide field">
                <div class="ui checkbox" id="rating-5">
                  <input type="checkbox" checked name="rating-5" />
                  <label><span class="ui warning text">★★★★★</span></label>
                </div>
              </div>
            </div>

            <div
              class="ui fluid large teal submit button"
              onclick="searchHelper.clear_filters()"
            >
              Сброс фильтров
            </div>
          </div>

          <div class="ui error message"></div>
        </form>

        <div class="ui message">
          Лучшие туры только у нас! <a href="#">@Ильюшина&nbsp;Д.</a>
        </div>

        <div class="hotels"></div>
      </div>
    </div>
  </body>
</html>
