    <div class="ui middle aligned center aligned grid">

            </div>
            <!-- Комбо-бокс города -->
            <div class="field" style="width: fit-content;">
              <input type="text" id="author-input" class="ui search dropdown">
            </div>


            <!-- Комбо-бокс города -->

            </div>
